<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/codemirror/theme/monokai.css" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="codeReviewApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

     <!-- Navigation -->
    <nav class="navigation">
        <div class="container">
            <div class="col-lg-3 nav-header">
                <a class="product-name" href="#main-page">Code Review</a>
            </div>
              <div class="col-lg-4 tabs">
                <ul>
                    <li>
                        <a href="#/projects">Projects</a>
                    </li>
                    <li>
                        <a href="#/reviews">Reviews</a>
                    </li>
                    <li>
                        <a href="#/activity">Activity</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-5 user-settings">
                <ul>
                    <li>
                        <a href="#username">User Name</a>
                    </li>
                    <li>
                        <a href="settings">Picture</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header --> 
    <header>
        <div class="col-lg-12 container">
            <div class="top-row container">
                <h2 class="title">My Projects</h2>
                <div class="form">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addProject">Upload Project</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#flagProject">Flag Project</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!--Upload Project Modal -->
        <div class="modal fade" id="addProject" role="dialog">
            <div class="modal-dialog">
                <div class="add-project modal-content">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Upload A New Project</h4>
                    <form role="form">
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="name" class="form-control" id="projectName" placeholder="Enter project name">
                        </div>
                        <div class="form-group">
                            <label for="zipProject">File input</label>
                            <input type="file" id="zipProject">
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <!--Flag Project Modal -->
        <div class="modal fade" id="flagProject" role="dialog">
            <div class="modal-dialog">
                <div class="flag-project modal-content">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Flag Project For Review</h4>
                    <form role="form">
                        <div class="form-group">
                            <label for="reviewerEmail">Reviewer's Email</label>
                            <input type="email" class="form-control" id="reviewerEmail" placeholder="Enter reviewer's email">
                        </div>
                        <button type="submit" class="btn btn-default">Flag</button>
                    </form>
                </div>
            </div>
        </div>
    <!-- Add your site or application content here -->
    <div ng-view></div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/projects.js"></script>
        <script src="scripts/controllers/project.js"></script>
        <script src="scripts/controllers/reviews.js"></script>
        <script src="scripts/controllers/activity.js"></script>
        <script src="scripts/controllers/file.js"></script>

        <script src="bower_components/codemirror/mode/css/css.js"></script>
        <script src="bower_components/codemirror/mode/clike/clike.js"></script>
        <script src="bower_components/codemirror/mode/python/python.js"></script>
        <script src="bower_components/codemirror/mode/php/php.js"></script>
        <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
        <!-- endbuild -->
</body>
</html>
