<div class="projects-view">

<!-- Header --> 
    <header class="projects-header">
        <div class="col-lg-12 top-row container">
            <div class="col-lg-3 containter">
                <h2 class="projects-title">My Projects</h2>
            </div>
            <div class="header-buttons col-lg-1 pull-right form">
                <div class="form-group">
                    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addProject">Upload Project</button>
                </div>
             <!--    <div class="form-group">
                    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#flagProject">Flag Project</button>
                </div> -->
            </div>
        </div>
    </header>

    <!--Upload Project Modal -->
    <div class="add-project containter col-lg-12 modal fade" id="addProject" role="dialog">
        <div class="modal-dialog">
            <div class="add-project modal-content">
                <div class="close-button">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div>
                    <h4 class="modal-title">Upload</h4>
                </div>
                <form class= "upload-form" role="form">
                    <div class="cloud-image form-group">
                        <img src="images/upload-cloud-09.png">
                    </div>
                    <div class="upload-button form-group">
                        <label for="zipProject"></label>
                        <input type="file" id="zipProject" title="foo">
                    </div>
                    <button type="submit" class="save-button btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" >
        <div class="col-xs-12 col-lg-12"> 
            <div ng-repeat="project in projects" class="card">
                <div class="card-body">
                    <ul class="icons">
                        <li>
                            <a href="/flag">
                                <span class="glyphicon glyphicon-share-alt white"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/delete">
                                <span class="glyphicon glyphicon-trash white"></span>
                            </a>
                        </li>
                    <!-- image -->
                </div>
                <div ng-click="goToProject(project)" class="card-footer">
                    <h3 class="title">{{ project.name }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
