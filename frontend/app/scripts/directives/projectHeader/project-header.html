<div>
<!-- Header --> 
    <header class="project-header">
        <div class="container">
            <div class="col-lg-8 containter">
                <h2 class="project-title">{{ project.name }}</h2>
                <h3 class="file-name" ng-show="fileName"> - {{ fileName }}</h3>
                <div class="project-nav">
                    <div class="container">
                        <ul>
                            <li>
                                <a href="#/">
                                    <span class="glyphicon glyphicon-file"></span>
                                    <span>Files</span>
                                </a>
                            </li>
                            <li>
                                <a href="#/projects/{{ project.id }}/comments">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span>Comments</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header-buttons col-lg-4 pull-right form">
                <div class="form-group">
                    <button type="button" class="upload-project-button btn btn-primary pull-right" data-toggle="modal" data-target="#addProject">Upload Project</button>
                </div>
                <div class="form-group">
                    <button type="button" class="flag-project-button btn btn-primary pull-right" data-toggle="modal" data-target="#flagProject">Flag Project</button>
                </div>
            </div>
        </div>
    </header>

    <!--Upload Project Modal -->
    <div class="add-project containter col-lg-12 modal fade" id="addProject" role="dialog">
        <div class="modal-dialog">
            <div class="add-project modal-content">
                <div class="close-button">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div>
                    <h4 class="modal-title">Upload</h4>
                </div>
                <form class= "upload-form" role="form">
                    <div class="cloud-image form-group">
                        <img src="images/upload-cloud-09.png">
                    </div>
                    <div class="upload-button form-group">
                        <label for="zipProject"></label>
                        <input type="file" id="zipProject" title="foo">
                    </div>
                    <button type="submit" class="save-button btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!--Flag Project Modal -->
    <div class="containter col-lg-12 modal fade" id="flagProject" role="dialog">
            <div class="modal-dialog">
                <div class="flag-project modal-content">
                    <div class="close-button">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>
                    <h4 class="modal-title">Flag</h4>
                    <form class="flag-form" role="form">
                        <div class="reviewer-textbox input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="email" class="form-control" id="reviewerEmail" placeholder="Search with reviewer's email address">
                        </div>
                        <div class="instructions input-group">
                            <p>This person will gain access to the project and be able to download the code and make comments.</p>
                        </div>
                        <div class="include-message input-group">
                            <a ng-click="addMessage = !addMessage">Include a message?</a>
                        </div>
                        <div ng-show="addMessage" class="message-textfield form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="input-group">
                            <button type="submit" class="submit-button btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
